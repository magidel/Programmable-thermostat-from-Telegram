###########################################################################################################
### Customize
###########################################################################################################
homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        Package: ---Thermo---
        Creato da: MaGiDeL
        Creato per: HassioHelp

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

