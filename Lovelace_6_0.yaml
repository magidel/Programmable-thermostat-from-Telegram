# 3RD MENU
##############################
  - title: Weather/Thermo Conditions
    panel: true
    path: weather_condition
    background: center / cover no-repeat fixed url("/local/background/wood4.jpg")
    # background: linear-gradient(#03A9F4, black)
    icon: 'mdi:home-thermometer'
    # icon: 'mdi:thermostat'
    cards:

      - type: vertical-stack
        cards:
          ##############################
          # RIGA 1
          ##############################
          - type: horizontal-stack 
            cards:
              ##############################
              # COLONNA 1
              ##############################
              - type: entities
                title: Weather Conditions
                show_header_toggle: false
                style:
                  .: |
                    # states > * {
                    #     margin: 5px 5px;
                    # }
                    ha-card {
                      margin: 2px 2px;
                      background-color: transparent;
                      -webkit-box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.42); 
                      box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.80);
                      border-radius: 10px;
                    }
                entities:
                  - entity: sensor.avgtempall
                    name: TempAVG All
                    icon: 'mdi:home-circle'
                  - entity: sensor.avgtempbed
                    name: TempAVG Beds
                    icon: 'mdi:bed'
                  - entity: sensor.avgtempliving
                    name: TempAVG Living
                    icon: 'mdi:table-chair'
                  - type: divider
                    style:
                      height: 1px
                      width: 95%
                      margin-left: auto
                      margin-right: auto
                      background: '#03A9F4'
                  - entity: sensor.temperature_158d000xxxxxxx
                    name: TempExt
                  - entity: sensor.th16_temperature
                    name: TempTH16
                  - type: divider
                    style:
                      height: 1px
                      width: 95%
                      margin-left: auto
                      margin-right: auto
                      background: '#03A9F4'
                  - entity: sensor.current_zone
                    nome: Current Zone
                  - entity: sensor.current_temp
                    nome: Current Temp
                  - entity: sensor.current_setpoint
                    nome: Current SetPoint

